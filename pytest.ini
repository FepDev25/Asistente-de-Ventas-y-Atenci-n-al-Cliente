[tool:pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
asyncio_mode = auto
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración con BD
    slow: Tests lentos
    api: Tests de API endpoints
